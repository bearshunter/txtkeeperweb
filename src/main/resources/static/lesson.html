<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>YourApp</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
<h1 id="headline"></h1>
<div id="container"></div>
</body>
<script>
    $(document).ready(function () {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        $.get("/keeper/rest/lesson/" + id, function (data, status) {
            headline.innerHTML = data.headline;
            const phraseArray = data.phraseCards;
            const container = document.getElementById("container");
            for (let i = 0; i < phraseArray.length; i++) {
                const phrase = phraseArray[i];
                container.innerHTML = container.innerHTML + "<p>" + phrase.phrase + "|" + phrase.translation + "</p>";
            }
        });

    });

</script>


</html>
