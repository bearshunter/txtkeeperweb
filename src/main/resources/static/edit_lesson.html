<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit your lesson</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>
<div id="navbar">
    <div id="logo">
        <img src="img/logo_pt.png" alt="logo">
    </div>
    <div id="nav_links">
        <a href="#">Home</a>
        <a href="index.html">Lessons</a>
        <a href="create_lesson.html">Cabinet</a>
        <a href="sign_up.html">Sign Up</a>
        <a href="#">Contact</a>
    </div>
</div>
<div class="title">
    <h1>Edit your lesson</h1>
</div>
<div class="form">
    <form id="add" action="#" class="add_form modal">

        <div id="headline-block">
            <label class="headline">Headline</label>
            <input type="text" id="headline">
        </div>
        <div id="lesson">
            <table id="phraseCards">

                <tbody>

                </tbody>
            </table>
        </div>
        <div id="input_error">
        </div>
        <div>
            <button class="button numberOne" type="button" id="addRow" onclick="addLine()">Add row</button>
        </div>
        <button class="button numberTwo"  id="addNew" onclick="addLesson()">Save</button>
    </form>
    <div id="myModal" class="modal" >
        <div class="modal-content" >
            <h2>Your lesson saved!</h2>
            <button class="modal-button" onclick="backToLessons()">Back to lessons</button>
            <button class="modal-button" onclick="closeModal()">Edit again</button>
        </div>

    </div>
</div>

</body>
<script src="js/edit_lesson.js"></script>
</html>
