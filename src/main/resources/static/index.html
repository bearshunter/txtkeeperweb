<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>YourApp</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
<h1> Articles </h1>
<div id="container">

</div>
</body>


<script>

    $(document).ready(function () {

        cont id = 20;

        $.get("/keeper/rest/article/"+id, function (data, status) {

            const articleArray = data;
           const container = document.getElementById("container");

            for (let i = 0; i < articleArray.length; i++) {
                const article = articleArray[i];
                const linkToArticle = "<a href='" + "/keeper/article.html?id=" + article.id + "'>";
                container.innerHTML = container.innerHTML + linkToArticle + "<p>" + article.headline + "</p></a>";
            }


        });

    });
</script>

</html>
