<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>YourApp</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
<h1> Articles</h1>
<div id="container">

</div>
<a href="/keeper/edit.html">Create one more</a>

</body>


<script>
    $(document).ready(function () {
        $.get("/keeper/rest/lesson/", function (data, status) {
            const articleArray = data;
            const container = document.getElementById("container");
            for (let i = 0; i < articleArray.length; i++) {
                const lesson = articleArray[i];
                const linkToArticle = "<a href='" + "/keeper/lesson.html?id=" + lesson.id + "'>";
                container.innerHTML = container.innerHTML + linkToArticle + "<p>" + lesson.headline + "</p></a>";
            }
        });
    });
</script>

</html>
